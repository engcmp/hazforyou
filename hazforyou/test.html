<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <style>
    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-nav {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-nav li {
      margin-right: 20px;
    }

    .navbar-nav li a {
      color: #fff;
      text-decoration: none;
    }

    /* Media query for small screens */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-end;
      }

      .navbar-nav {
        flex-direction: column;
        align-items: flex-end;
        margin-top: 10px;
      }

      .navbar-nav li {
        margin-right: 0;
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">موقعي</div>
    <ul class="navbar-nav">
      <li><a href="#">الصفحة الرئيسية</a></li>
      <li><a href="#">معلومات عنا</a></li>
      <li><a href="#">الخدمات</a></li>
      <li><a href="#">اتصل بنا</a></li>
    </ul>
  </nav>
</body>
</html>
